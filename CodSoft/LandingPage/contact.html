<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - LFile</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">LFile</div>
        <div class="nav-items">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Contact Us</h2>
                <p>We would love to hear from you. Whether you have a question about our services or need support, we're here to help!</p>
                <img src="https://icon-library.com/images/contact-icon-png/contact-icon-png-1.jpg" alt="Contact Us" class="contact-image">
            </div>

            <div class="contact-form">
                <form id="contact-form">
                    <div class="input-group">
                        <input type="text" id="name" required>
                        <label for="name">Your Name</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" required>
                        <label for="email">Your Email</label>
                    </div>
                    <div class="input-group">
                        <textarea id="message" rows="4" required></textarea>
                        <label for="message">Your Message</label>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </div>

        <!-- Interactive Map -->
        <div id="map" class="map-container"></div>
    </section>

    <script src="scripts.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDga9Y7sVMTfPrd745hC8PWm-y8kFWjV4k&callback=initMap"></script>
</body>

</html>
